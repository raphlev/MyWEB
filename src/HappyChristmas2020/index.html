<!doctype html>
<html>
  <head>
    <title>Happy Christmas ScrollTrigger Animation</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body>
    <section>
      <img src="bg.jpg" id="bg">
      <img src="moon.png" id="moon">
      <img src="cloud1.png" id="cloud1">
      <img src="cloud2.png" id="cloud2">
      <img src="santa.png" id="santa">
      <div id="tree"></div>
      <h2 id="text">Happy Christmas</h2>
    </section>
    <script src="./gsap.min.js"></script>
    <script src="./ScrollTrigger.min.js"></script>
    <script>
      gsap.to('#moon',{
        scrollTrigger: {
          scrub: 1
        },
        scale: 1.5,
      })
      gsap.to('#bg',{
        scrollTrigger: {
          scrub: 1
        },
        scale: 1.1,
      })
      gsap.to('#santa',{
        scrollTrigger: {
          scrub: 1
        },
        scale: 1.5,
        y: -500,
        x: 2200
      })
      gsap.to('#tree',{
        scrollTrigger: {
          scrub: 1
        },
        x: -500
      })
      gsap.to('#cloud1',{
        scrollTrigger: {
          scrub: 1
        },
        x: -200
      })
      gsap.to('#cloud2',{
        scrollTrigger: {
          scrub: 1
        },
        x: 300
      })
      gsap.to('#text',{
        scrollTrigger: {
          scrub: 1
        },
        y: -800
      })
    </script>
  </body>
</html>
