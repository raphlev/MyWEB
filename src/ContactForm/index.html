<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Contact Us Page UI Design | Html CSS</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,700;0,800;0,900;1,600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,700;0,800;0,900;1,600&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <section>
    <div class="container">
      <div class="contactInfo">
        <div>
          <h2>Contact Info</h2>
          <ul class="info"> 
            <li>
              <span><img type="image" alt="location" src="location.png"></span>
              <span>2912 Meadowbrook Road<br>
              Los Angeles, CA<br>
              90017</span>
            </li>
            <li>
              <span><img type="image" alt="mail" src="mail.png"></span>
              <span>lorem@ipsum.com</span>
            </li>
            <li>
              <span><img type="image" alt="call" src="call.png"></span>
              <span>310-286-1623</span>
            </li>
          </ul>
        </div>
        <ul class="sci">
          <li><a href="#"><img alt="facebook" type="image" src="1.png"></a></li>
          <li><a href="#"><img alt="twitter" type="image" src="2.png"></a></li>
          <li><a href="#"><img alt="instagram" type="image" src="3.png"></a></li>
          <li><a href="#"><img alt="pinterest" type="image" src="4.png"></a></li>
          <li><a href="#"><img alt="linkedin" type="image" src="5.png"></a></li>
        </ul>
      </div>
      <div class="contactForm">
        <h2>Send a Message</h2>
        <div class="formBox">
          <div class="inputBox w50">
            <input type="text" required placeholder=" ">
            <span>First Name</span>
          </div>
          <div class="inputBox w50">
            <input type="text" required placeholder=" ">
            <span>Last Name</span>
          </div>
          <div class="inputBox w50">
            <input type="email" required placeholder=" ">
            <span>Email Address</span>
          </div>
          <div class="inputBox w50">
            <input type="text" required placeholder=" ">
            <span>Mobile Number</span>
          </div>
          <div class="inputBox w100">
            <textarea required></textarea>
            <span>Write your message here...</span>
          </div>
          <div class="inputBox w100">
            <input type="submit" value="Send">
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
